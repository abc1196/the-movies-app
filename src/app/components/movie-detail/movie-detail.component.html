<div class="movie-detail-container">
    <div class="new-movie-button-container">
        <button mat-flat-button color="primary" routerLink="/add">
            <mat-icon aria-hidden="false" aria-label="Add movie icon">add</mat-icon>Movie
        </button>
    </div>
    <mat-card *ngIf="movie">
        <img mat-card-image *ngIf="movie.image" src="{{movie.image}}" alt="{{movie.title}}">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Release date: {{movie.release | date:'MM/dd/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{movie.description}}
        </mat-card-content>
    </mat-card>
</div>
