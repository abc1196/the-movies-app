<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link" routerLink="/home">
        <mat-icon aria-hidden="false" aria-label="Home icon">home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/add">
        <mat-icon aria-hidden="false" aria-label="Add movie icon">add</mat-icon>Movie
      </a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/top">
        <mat-icon aria-hidden="false" aria-label="Top icon">grade</mat-icon>Top 5
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>The Movies App</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
