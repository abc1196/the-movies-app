<div *ngIf="isLoading" class="base-container">
    <mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
    </mat-progress-spinner>
</div>
<div *ngIf="!isLoading && movies.length === 0" class="base-container">
    <mat-icon aria-hidden="false" aria-label="Movie icon" color="primary">movie</mat-icon>
    <h2 class="mat-h2">
        There are no top movies. Try again!
    </h2>
</div>
<div class="movies-container" *ngIf="!isLoading">
    <mat-card *ngFor="let movie of movies">
        <mat-card-header>
            <img mat-card-avatar *ngIf="movie.image" src="{{movie.image}}" alt="{{movie.title}}">
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Release date: {{movie.release | date:'MM/dd/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{movie.description}}
        </mat-card-content>
    </mat-card>
</div>
